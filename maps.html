<body>

	<h2>La Jolla Shores Beach</h2>
	<div class="slider">
		<button class="slide_prev">Previous</button>
		<img src="images/la-jolla1.png" alt="A picture of the beach from the road." class="slide_pic">
		<img src="images/la-jolla2.png" alt="A picture of the beach from the top of the hill." class="slide_pic">
		<img src="images/la-jolla3.png" alt="A picture from the main beach, showing sea lions on the shore." class="slide_pic">
		<img src="images/la-jolla4.png" alt="A picture of the beach from above the water, taken by a drone." class="slide_pic">
		<button class="slide_next">Next</button>
	</div>
	
	<div id="wrapper">
		<div id="canvas"></div>
	</div>
	<script>
		function initMap(){
			var el = document.getElementById('canvas');
			var myLocation = new google.maps.LatLng(32.85752946561114, -117.25767633483069);
			var mapOptions = {
				center: myLocation,
				zoom: 15,
				mapTypeID: google.maps.MapTypeId.SATELLITE,
				mapTypeControlOptions: {
					position: google.maps.ControlPosition.BOTTOM_CENTER
				}
			};
	
			var myMap = new google.maps.Map(el, mapOptions);
	
			var marker = new google.maps.Marker({
				position: myLocation,
				map: myMap,
				animation: google.maps.Animation.BOUNCE,
			});
	
			var contentString = '<h3>La Jolla Shores Beach</h3><p>I used to come here almost weekly when I lived in Cali!</p>';
	
			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});
	
			marker.addListener("click", () => {
				infowindow.open(myMap, marker)
			});
		}

		google.maps.event.addDomListener(window, 'load', initMap);
	</script>
</body>
</html>
